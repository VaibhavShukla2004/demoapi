spring.application.name=demoapi
spring.docker.compose.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/examdb
spring.datasource.username=postgres
spring.datasource.password=12345678

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Basic in-memory authentication
spring.security.user.name=admin
spring.security.user.password=admin

#used to view exam tables after logging in
spring.security.default-target-url=/exams.html